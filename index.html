<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Photography World</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="pink">
    <center>
        <h1>Hello! Welcome to my Photography World</h1>
        <h2 id='date'></h2>
        <div class="image-section">
            <div class="section-style">
                <div class="cls"></div>
                <img onmouseover="setDate()"
                    src="https://www.shoppingmadeasyforyou.com/wp-content/uploads/2020/12/FB_IMG_1606653989503.jpg">
                <p>Leave the road, take the trails. —Pythagoras</p>
                <div class="cls"></div>
                <img onmouseover="setDate()"
                    src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <p>Nature does not hurry, yet everything is accomplished. —Lao Tzu</p>
                <div class="cls"></div>
            </div>
            <div class="section-style">
                <div class="cls"></div>
                <img onmouseover="setDate()"
                    src="https://images.pexels.com/photos/247431/pexels-photo-247431.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <p>Choose only one master—nature. —Rembrandt</p>
                <div class="cls"></div>
                <img onmouseover="setDate()"
                    src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <p>I believe in God, only I spell it Nature. —Frank Lloyd Wright</p>
                <div class="cls"></div>
            </div>
        </div>
    </center>
</body>

</html>
